<div class="loginContainer">
    <div class="container">
        <div class="layoutRow layoutAlignSpaceAroundCenter">
            <div class="flex-30">
                <div class="avatarFrameoffline marto15 marbo15">
                    <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">
                </div>
            </div>
        </div>
        <div class="layoutRow layoutAlignSpaceAroundCenter">
            <div class="flex-50">
                <div class="center">
                    <h3>Iniciar sesión</h3>
                </div>
                <p *ngIf="operation == 'register'">¿Ya tienes cuenta? Has
                  <a (click)="operation = 'login'">login</a>
                </p>
                <p *ngIf="operation == 'login'">¿No tienes cuenta?
                  <a (click)="operation = 'register'">Registrarse</a>
                </p>
                <div class="borderedContainer">
                    <form class="app-form layoutColumn">
                        <mat-form-field class="full-width">
                            <input [(ngModel)]="email" name="email" matInput type="email" placeholder="Ingrese email">
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <input [(ngModel)]="password" name="password" matInput type="password" placeholder="Ingrese contraseña" (keyup.enter)="login()">
                        </mat-form-field>

                        <mat-form-field *ngIf="operation == 'register'" class="full-width">
                          <input [(ngModel)]="nick" name="nick" matInput type="text" placeholder="Ingrese nick">
                        </mat-form-field>
                    </form>
                </div>
                <div class="center marto15">
                  <button (click)="login()" *ngIf="operation == 'login'"  mat-raised-button color="primary">Iniciar sesión</button>
                  <button (click)="register()" *ngIf="operation == 'register'" mat-raised-button
                    color="primary">Registrarme</button>
                </div>
            </div>
        </div>
    </div>
</div>
