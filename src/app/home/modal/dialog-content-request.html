<h2 mat-dialog-title>Agregar amigo</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <b>Realiza la b√∫squeda de tu amigo: </b>
    <mat-form-field class="full-width">
      <input matInput type="email" placeholder="Ingrese email" [(ngModel)]="friendEmail" (keyup.enter)="sendRequest()" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="sendRequest()" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
